<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital BD | New Connection</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>





  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />





</head>

<body>


  <a href="index.html" style="color: rgb(105, 113, 215);">
    <div class="homeCross">&times;</div>
  </a>

  <!-- Add package section, image upload section -->

  <form name="contact" method="POST" data-netlify="true">
    <div class="form-container">
      <div class="form">
        <div class="heading">
          <!-- <img src="images/logo.png" alt="" /> -->
          <h1>Digital <b style="color: rgb(105, 113, 215)"> BD</b> | New Connection</h1>
        </div>

        <div class="form-group">
          <img src="images/placeholder.png" onchange="displayImage(this)" onclick="triggerClick()"
            id="profileDisplay" />

          <input type="file" name="uploadfile" id="profileImage" style="display: none" required />
          <script src="pro_img.js"></script>
        </div>

        <div class="wrap_form">
          <div class="f1">
            <label>Full Name</label>
            <input type="text" />
            <span class="focus-input"></span>
          </div>

          <div class="f2">
            <label>Phone Number</label>
            <input type="number" />
            <span class="focus-input"></span>
          </div>
        </div>

        <div class="wrap2">
          <label>Email</label>
          <input type="text" />
          <span class="focus-input2"></span>
        </div>

        <div class="wrap2">
          <label>Address</label>
          <input type="text" />
          <span class="focus-input2"></span>
        </div>

        <div class="wrap_form">
          <div class="f1">
            <label>Number of MBPS</label>
            <input type="number" id="pksize" />
            <span class="focus-input"></span>
          </div>

          <div class="f2">
            <label>Package Name</label>
            <input type="text" id="pkname" />
            <span class="focus-input"></span>
          </div>
        </div>


        <div class="nidGrid">
          <div class="nid">
            <img src="images/nid.jpg" onchange="displayImage(this)" onclick="triggerNID()" id="nidDisplay" />

            <input type="file" name="uploadfile" id="nidImage" style="display: none" required />
            <script src="nid_img.js"></script>
          </div>

          <div class="nid2">
            <img src="images/nid2.jpg" onchange="displayImage(this)" onclick="triggerNID2()" id="nidDisplay2" />

            <input type="file" name="uploadfile" id="nidImage2" style="display: none" required />
            <script src="nid_img2.js"></script>
          </div>
        </div>



        <button class="form-btn">Submit</button>
      </div>
    </div>
  </form>


</body>

</html>
